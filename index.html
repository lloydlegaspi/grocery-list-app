<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Item Lister</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <header id="main-header" class="bg-danger text-white p-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="header-title">Grocery List</h1>
                    </div>
                    <div class="col-md-6 align-self-center">
                        <input type="text" id="filter" class="form-control" placeholder="Search List...">
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div id="main" class="card card-body">
                <h2 class="title">Add Items</h2>
                <form id="addForm" class="form-inline mb-5">
                    <input type="text" class="form-control mr-2" id="item" placeholder="Add Item...">
                    <input type="submit" value="Submit" class="btn btn-dark">
                </form>

                <h2 class="title">To Buy:</h2>
                <ul id="items" class="list-group">
                    <li class="list-group-item">Toyo<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                    <li class="list-group-item">Bawang<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                    <li class="list-group-item">Pitso<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                    <li class="list-group-item">Paminta<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                </ul>
            </div>
        </div>



        <script src="main.js" async defer></script>
    </body>
</html>
